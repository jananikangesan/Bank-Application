<div class="card mx-auto mt-5" style="width: 30rem;">
    <div class="card-header text-center">
        <h5 class="card-title">Update Password</h5>
    </div>
    <div class="card-body">
        <form #myForm="ngForm" (ngSubmit)="updatePassword(myForm.value)">
            <div class="mb-3">
                <label for="username" class="form-label">userName</label>
                <input type="text" class="form-control" name="username" ngModel required>
            </div>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="text" class="form-control" name="currentPassword" ngModel required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="text" class="form-control" name="newPassword" ngModel required>  
            </div>
            <div class="d-grid col-6 mx-auto">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>
