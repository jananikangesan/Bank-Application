<div class="card mx-auto mt-5" style="width: 30rem;">
    <div class="card-header text-center">
        <h5 class="card-title">Fund Transfer</h5>
    </div>
    <div class="card-body">
        <form #myForm="ngForm" (ngSubmit)="transferFund(myForm.value)">
            <div class="mb-3">
                <label for="senderAccountNumber" class="form-label">Sender Account Number</label>
                <input type="text" class="form-control" name="senderAcountNumber" ngModel required>
            </div>
            <div class="mb-3">
                <label for="receiverAccountNumber" class="form-label">Receiver Account Number</label>
                <input type="text" class="form-control" name="receiverAccountNumber" ngModel required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="reference" class="form-label">Reference</label>
                <input type="text" class="form-control" name="reference">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" name="amount" ngModel required>
            </div>
            <div class="d-grid col-6 mx-auto">
                <button type="submit" class="btn btn-dark">Transfer Fund</button>
            </div>
        </form>
    </div>
  </div>
